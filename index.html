<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FundOps</title>
    <!-- Montserrat font (optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Montserrat", sans-serif;
        background-color: #f2f2f2; /* just a base color behind the canvas */
        position: relative;        /* so we can absolutely-position the canvas */
        overflow: hidden;          /* prevents scrollbars during animation */
      }
      /* The full-screen canvas behind everything */
      #dotsCanvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1; /* behind other content */
      }
      /* Centered main content (optional) */
      main {
        position: absolute;
        top: 10px;
        left: 10px;
        text-align: left;
        line-height: 1;
      }
      p {
        margin: 0 0 1rem;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        font-size: 12px;
        color: #666;
        line-height: 0.2;
      }

    </style>
    <link rel="icon" href="assets/favicon-32x32.png"

  </head>
  <body>
    <!-- Our background animation canvas -->
    <canvas id="dotsCanvas"></canvas>

    <main>
      <div>
        <p>fund and finance operations service</p>
        <p><a href="mailto:contact@fundops.de">contact@fundops.de</a></p>
      </div>
    </main>
    <footer>
      <p>Seneca Evolution UG, Rheinstrasse 24, 64653 Lorsch</p>
      <p>Managing Director: Christoph Drayss</p>
    </footer>
    </body>
</html>
